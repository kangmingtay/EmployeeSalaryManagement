version: '3.4'
services:
    db:
        image: postgres:11
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=root
            - POSTGRES_DB=techhunt2020
        volumes:
            - "dbdata:/var/lib/postgresql/data"
volumes:
    dbdata:
        
        
