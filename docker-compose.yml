version: '3.4'
services:
    web:
        build: 
            context: .
            dockerfile: ./build/Dockerfile.web
        ports:
            - "3000:3000"
        volumes:
            - ./web:/app
            - /app/node_modules  
    app:
        build:
            context: .
            dockerfile: ./build/Dockerfile.app
        depends_on: 
            - db
        env_file: 
            - ./server/.env
        ports:
            - "8888:8888"
        volumes:
            - ./server:/app
            - /app/node_modules  
    db:
        image: postgres:11
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=root
            - POSTGRES_DB=techhunt2020
        volumes:
            - "dbdata:/var/lib/postgresql/data"
volumes:
    dbdata:
        
        
